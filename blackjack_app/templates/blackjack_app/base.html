<!DOCTYPE html>
<html>
<head>
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .disabled-link {
            pointer-events: none;
            color: red;
            background-color: #f8d7da;
            text-decoration: line-through;
            border-radius: 4px;
            padding: 5px 10px;
        }
        .disabled-link:hover::after {
            content: ' (Disabled during game)';
            color: black;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Blackjack Game</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link {% if in_game %}disabled-link{% endif %}" href="{% if not in_game %}{% url 'home' %}{% endif %}" title="{% if in_game %}Disabled during game{% endif %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if in_game %}disabled-link{% endif %}" href="{% if not in_game %}{% url 'profile' %}{% endif %}" title="{% if in_game %}Disabled during game{% endif %}">View Profile & Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if in_game %}disabled-link{% endif %}" href="{% if not in_game %}{% url 'logout' %}{% endif %}" title="{% if in_game %}Disabled during game{% endif %}">Logout</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
